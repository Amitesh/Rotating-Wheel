<html>
<head>
<style>
	#currValue{
		background-color: #FFAE00;
    border: 1px solid #FFB951;
    border-radius: 2px 2px 2px 2px;
    color: #FFFFFF;
    font-size: 18px;
    font-weight: bold;
    padding: 4px 5px;
    text-align: center;
    width: 50px;
	}
  
  .center{
    text-align:center;
    background-color:#dfdfdf;
  }

</style>
<script type="application/javascript">
    var colors = ["#B8D430", "#3AB745", "#029990", "#3501CB", "#2E2C75", "#673A7E", "#CC0071", "#F80120", "#F35B20", "#FB9A00", "#FFCC00", "#FEF200",
									"#FF9900", "#006699", "#FF00FF", "#B40404", "#0080FF", "#F4FA58", "#D8D8D8", "#5FB404", "#FF8000", "#01A9DB", "#2EFE2E", "#045FB4",
									"#B8D430", "#3AB745", "#029990", "#3501CB", "#2E2C75", "#673A7E", "#CC0071", "#F80120"];
		var items = [];
		
		for(var i=0; i < colors.length; i++){
			items[i] = Math.floor(1 + Math.random()* colors.length-1);
		}
    
		var noOfArcs = items.length;
		var rotateTime = 4; //in sec
		
    var startAngle = 0;
    var arc = Math.PI / (noOfArcs/2) ;
    var spinTimeout = null;
    
    var spinArcStart = Math.round(360/noOfArcs); //10;
    var spinTime = 0;
    var spinTimeTotal = 0;
    
    var ctx;
		
    
    function draw(){
        drawRouletteWheel();
    }
    
    function drawRouletteWheel(){
        var canvas = document.getElementById("wheelcanvas");
        if (canvas.getContext) {
            var outsideRadius = 200;
            var textRadius = 160;
            var insideRadius = 125;
            
            ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, 500, 500);
            
            
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            
            ctx.font = 'bold 12px sans-serif';
            
            for (var i = 0; i < items.length; i++) {
                var angle = startAngle + i * arc;
                ctx.fillStyle = colors[i];
                
                ctx.beginPath();
                ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
                ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
                ctx.stroke();
                ctx.fill();
                
                ctx.save();
                ctx.shadowOffsetX = -1;
                ctx.shadowOffsetY = -1;
                ctx.shadowBlur = 0;
                ctx.shadowColor = "rgb(220,220,220)";
                ctx.fillStyle = "black";
                ctx.translate(250 + Math.cos(angle + arc / 2) * textRadius, 250 + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                var text = items[i];
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }
            
            //Arrow
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.moveTo(250 - 4, 250 - (outsideRadius + 5));
            ctx.lineTo(250 + 4, 250 - (outsideRadius + 5));
            ctx.lineTo(250 + 4, 250 - (outsideRadius - 5));
            ctx.lineTo(250 + 9, 250 - (outsideRadius - 5));
            ctx.lineTo(250 + 0, 250 - (outsideRadius - 13));
            ctx.lineTo(250 - 9, 250 - (outsideRadius - 5));
            ctx.lineTo(250 - 4, 250 - (outsideRadius - 5));
            ctx.lineTo(250 - 4, 250 - (outsideRadius + 5));
            ctx.fill();
        }
    }
    
    function spin(){
        spinAngleStart = Math.random() * 10 + 10;
        spinTime = 0;
        spinTimeTotal = Math.random() * 3 + rotateTime * 1000;
        rotateWheel();
    }
    
    function rotateWheel(){
        spinTime += 30;
        if (spinTime >= spinTimeTotal) {
            stopRotateWheel();
            return;
        }else{
					showItemUnderArrow()
				}
        var spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
        startAngle += (spinAngle * Math.PI / 180);
        drawRouletteWheel();
        spinTimeout = setTimeout('rotateWheel()', 30);
    }
    
    function stopRotateWheel(){
        clearTimeout(spinTimeout);
        var degrees = startAngle * 180 / Math.PI + 90;
        var arcd = arc * 180 / Math.PI;
        var index = Math.floor((360 - degrees % 360) / arcd);
        ctx.save();
        ctx.font = 'bold 30px sans-serif';
        var text = items[index]
        ctx.fillText(text, 250 - ctx.measureText(text).width / 2, 250 + 10);
        ctx.restore();
    }
		
		function showItemUnderArrow(){
			var degrees = startAngle * 180 / Math.PI + 90;
      var arcd = arc * 180 / Math.PI;
      var index = Math.floor((360 - degrees % 360) / arcd);
      var text = items[index]
			var currValElem = document.getElementById('currValue');
			currValElem.innerHTML = text
		}
    
    function easeOut(t, b, c, d){
        var ts = (t /= d) * t;
        var tc = ts * t;
        return b + c * (tc + -3 * ts + 3 * t);
    }
    
    window.onload = function(){draw();};
</script>

</head>
<body>
<div class="center">
  <input type="button" value="spin" onclick="spin();"/>
</div>
<table width="100%" height="98%">
	<tr>
		<td align="center">
			<div id="currValue">&nbsp;</div>
			<canvas id="wheelcanvas" width="500" height="500">
			</canvas>			
		</td>
	</tr>
  <tr>
    <td class="center">
    </td>
  </tr>
</table>
</body>
</html>
